<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
          format("woff");
        font-display: swap;
      }

      * {
        margin: 0;
        padding: 0;
      }
      div {
        font-family: "Pretendard";
      }
      div h1 {
        width: 1440px;
        margin: 20px auto;
        font-size: 46px;
        color: #111111;
      }
      ul {
        list-style: none;
        width: 1440px;
        margin: 50px auto;
        display: flex;
        gap: 36px;
      }
      ul li {
        text-align: center;
      }
      ul li a {
        text-decoration: none;
      }
      ul li a > p {
        width: 100%;
        height: 510px;
        overflow: hidden;
      }
      ul li a > p img {
        width: 100%;
        height: 100%;
        transition: 0.7s;
      }
      ul li:hover a > p img {
        transform: scale(1.2);
      }
      ul li a > div p:nth-child(1) {
        font-size: 27px;
        color: #111111;
        margin: 20px 0 10px;
        font-weight: 700;
      }
      ul li a > div p:nth-child(2) {
        font-size: 17px;
        color: #666666;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>
        친환경 혁신을 통한<br />
        피코그램의 지속 가능한 미래
      </h1>
      <ul>
        <li>
          <a href="#">
            <p>
              <img
                src="http://picogram.co.kr/upload/maindata8/maindata892631_0.jpg"
                alt=""
              />
            </p>
            <div>
              <p>생활환경가전</p>
              <p>
                원천기술 개발과 차별화된 소재 기술을 통한 혁신적인 제품으로<br />
                생활 환경가전 전문기업이 되도록 노력하겠습니다.
              </p>
            </div>
          </a>
        </li>
        <li>
          <a href="#">
            <p>
              <img
                src="http://picogram.co.kr/upload/maindata8/maindata889376_0.jpg"
                alt=""
              />
            </p>
            <div>
              <p>첨단소재 & 부품</p>
              <p>
                첨단소재 & 부품 등 다양한 분야의 솔루션을 제안하고, <br />
                새로운 글로벌 친환경 시대를 이끌어가는 기업이 되고자 합니다.
              </p>
            </div>
          </a>
        </li>
        <li>
          <a href="#">
            <p>
              <img
                src="http://picogram.co.kr/upload/maindata8/maindata892605_0.jpg"
                alt=""
              />
            </p>
            <div>
              <p>바이오 & 헬스케어</p>
              <p>
                인류의 건강을 증진시키고 풍요로운 삶을 누릴 수 있도록 <br />
                차별화된 차세대 바이오 제품과 솔루션을 제공하고자 합니다.
              </p>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
