<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Video Transition Fixed</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
      }
      video {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        -webkit-appearance: none; /* Safari 등 안전장치 */
      }
      .visible {
        opacity: 1;
      }

      /* 모든 기본 비디오 컨트롤 제거 (크롬, 사파리 등) */
      video::-webkit-media-controls {
        display: none !important;
        -webkit-appearance: none;
      }
      video::-webkit-media-controls-enclosure {
        display: none !important;
      }
      video::-webkit-media-controls-panel {
        display: none !important;
        opacity: 0 !important;
      }
      video::-webkit-media-controls-start-playback-button {
        display: none !important;
        -webkit-appearance: none;
      }
    </style>
  </head>
  <body>
    <video
      id="videoA"
      autoplay
      muted
      playsinline
      webkit-playsinline
      disablepictureinpicture
      controlslist="nodownload nofullscreen noremoteplayback noplaybackrate"
    ></video>
    <video
      id="videoB"
      muted
      playsinline
      webkit-playsinline
      disablepictureinpicture
      controlslist="nodownload nofullscreen noremoteplayback noplaybackrate"
    ></video>

    <script>
      const videos = {
        intro:
          "https://d29wx3mrk1ysd0.cloudfront.net/video/PC_main_render_1_intro.mp4",
        loop2:
          "https://d29wx3mrk1ysd0.cloudfront.net/video/PC_main_render_2_loop.mp4",
        v3: "https://d29wx3mrk1ysd0.cloudfront.net/video/PC_main_render_3.mp4",
        loop4:
          "https://d29wx3mrk1ysd0.cloudfront.net/video/PC_main_render_4_loop.mp4",
        v5: "https://d29wx3mrk1ysd0.cloudfront.net/video/PC_main_render_5.mp4",
        loop6:
          "https://d29wx3mrk1ysd0.cloudfront.net/video/PC_main_render_6_loop.mp4",
        R3: "https://d29wx3mrk1ysd0.cloudfront.net/video/PC_main_render_R_3.mp4",
        R2: "https://d29wx3mrk1ysd0.cloudfront.net/video/PC_main_render_R_2.mp4",
      };

      const videoA = document.getElementById("videoA");
      const videoB = document.getElementById("videoB");
      let current = videoA;
      let next = videoB;
      let stage = 0;
      let isTransitioning = false;

      /** 부드러운 전환 함수 **/
      function fadePlay(src, loop = false, nextLoop = null, nextStage = stage) {
        isTransitioning = true;

        next.src = src;
        next.loop = loop;
        next.currentTime = 0;
        next.classList.remove("visible");

        // 영상이 로드될 때만 전환 실행
        next.oncanplay = () => {
          next.play();
          next.classList.add("visible");
          current.classList.remove("visible");

          setTimeout(() => {
            current.pause();
            [current, next] = [next, current];
            stage = nextStage;
            isTransitioning = false;

            // 다음 루프 이벤트 설정
            if (nextLoop) {
              current.onended = () => fadePlay(nextLoop, true, null, stage);
            } else {
              current.onended = null;
            }
          }, 800);

          next.oncanplay = null; // 중복 이벤트 방지
        };
      }

      /** 초기 설정 **/
      current.src = videos.intro;
      current.classList.add("visible");
      current.onended = () => fadePlay(videos.loop2, true, null, 0);

      /** 스크롤 이벤트 **/
      window.addEventListener("wheel", (e) => {
        if (isTransitioning) return;

        if (e.deltaY > 0) {
          // scroll down
          if (stage === 0) {
            fadePlay(videos.v3, false, videos.loop4, 1);
          } else if (stage === 1) {
            fadePlay(videos.v5, false, videos.loop6, 2);
          }
        } else {
          // scroll up
          if (stage === 2) {
            fadePlay(videos.R3, false, videos.loop4, 1);
          } else if (stage === 1) {
            fadePlay(videos.R2, false, videos.loop2, 0);
          }
        }
      });
    </script>
  </body>
</html>
