<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한컴</title>
    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
          format("woff");
        font-display: swap;
      }

      .con {
        width: 1200px;
        margin: 0 auto;
        font-family: "Pretendard", sans-serif;
        text-align: center;
      }
      .con div {
        width: 522px;
        display: inline-block;
        text-align: left;
      }
      .con div:nth-child(2) {
        margin-left: 70px;
      }
      h3 {
        font-size: 20px;
        font-weight: 500;
      }
      p {
        font-size: 18px;
        font-weight: 500;
        color: #7a7c85;
      }
    </style>
  </head>
  <body>
    <div class="con">
      <div>
        <p>
          <img
            src="https://www.hancom.com/images/ai-contents-product01.png"
            alt=""
          />
        </p>
        <h3>한컴어시스턴트</h3>
        <p>
          고객의 업무 효율을 혁신적으로 끌어올릴 수 있는 지능형 문서 작성
          도구입니다.
        </p>
      </div>
      <div>
        <p>
          <img
            src="https://www.hancom.com/images/ai-contents-product02.png"
            alt=""
          />
        </p>
        <h3>한컴피디아</h3>
        <p>
          자연어 및 키워드 검색 기능을 통해 문서 파일 내의 내용을 효율적으로
          검색할 수 있도록 도와주는 솔루션입니다.
        </p>
      </div>
    </div>
  </body>
</html>
