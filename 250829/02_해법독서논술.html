<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>해법독서논술</title>
    <style>
      @font-face {
        font-family: "FlightSans";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/2410-1@1.0/FlightSans-Regular.woff2")
          format("woff2");
        font-weight: 400;
        font-display: swap;
      }
      @font-face {
        font-family: "FlightSansT";
        src: url(/webfonts//FlightSans-Title.woff);
      }

      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Thin.woff")
          format("woff");
        font-weight: 100;
        font-display: swap;
      }
      * {
        margin: 0;
        padding: 0;
      }

      h1 {
        font-family: "FlightSans";
        text-align: center;
      }
      h1:first-child {
        font-size: 56px;
        font-weight: 100;
        margin: 40px 0 26px;
      }
      h1:nth-child(2) {
        font-family: "FlightSansT";
        font-size: 70px;
        margin: 0 0 20px;
      }
      h1:nth-child(3) {
        font-family: "FlightSansT";
        font-size: 70px;
        color: #007cf9;
        margin: 0 0 40px;
      }
      div > p {
        font-family: "Pretendard", sans-serif;
        font-size: 16px;
        text-align: center;
        line-height: 30px;
        margin: 0 0 40px;
      }
      .image {
        text-align: center;
      }
      .image p {
        display: inline-block;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>해법독서논술은</h1>
      <h1>교과연계 1등 콘텐츠로</h1>
      <h1>학교공부도 한번에!</h1>
      <p>
        대한민국 98.3% 학교가 선택한 1등 교과서<br />
        44년간 쌓아온 학습 데이터 기반 교과연계 콘텐츠<br />
        오직 해법독서논술에만 있습니다.
      </p>
      <div class="image">
        <p>
          <img
            src="https://image.hbedu.co.kr:446/baccal/www2025/img/main/free_item01.png"
            alt=""
          />
        </p>
        <p>
          <img
            src="https://image.hbedu.co.kr:446/baccal/www2025/img/main/free_item02.png"
            alt=""
          />
        </p>
        <p>
          <img
            src="https://image.hbedu.co.kr:446/baccal/www2025/img/main/free_item03.png"
            alt=""
          />
        </p>
      </div>
    </div>
  </body>
</html>
