<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>해법독서논술</title>
    <style>
      @font-face {
        font-family: "FlightSans";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/2410-1@1.0/FlightSans-Regular.woff2")
          format("woff2");
        font-display: swap;
      }
      @font-face {
        font-family: "FlightSans";

      }
      @font-face {

        font-size: 56px;
      }
      p:nth-child(2) {
        font-family: "FlightSansT";

        font-weight: 700;
      }
      .con p span:first-of-type {

      }
      .con p span:nth-of-type(2) {
