<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .wrap {
        width: 800px;
        margin: 0 auto;
      }
      .wrap .top {
        height: 24px;
      }
      .wrap .dir {
        height: 13px;
        display: flex;
        justify-content: space-between;
      }
      .wrap .note {
        height: 744px;
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <p><img src="/img/food_img/top.gif" alt="" /></p>
      </div>
      <div class="dir">
        <p><img src="/img/food_img/food_01.gif" alt="" /></p>
        <p><img src="/img/food_img/directory.gif" alt="" /></p>
        <p><img src="/img/food_img/food_02.gif" alt="" /></p>
      </div>
      <div class="note">
        <p><img src="/img/food_img/note.gif" alt="" /></p>
        <p><img src="/img/food_img/image.gif" alt="" /></p>
        <p>
          <img src="/img/food_img/number.gif" alt="" />
          <img src="/img/food_img/navigation.gif" alt="" />
        </p>
        <p><img src="/img/food_img/page.gif" alt="" /></p>
      </div>
      <div class="foot">
        <p><img src="/img/food_img/bottom.gif" alt="" /></p>
      </div>
    </div>
  </body>
</html>
