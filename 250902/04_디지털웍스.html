<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIGITALWORKS</title>
    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Thin.woff")
          format("woff");
        font-display: swap;
      }

      * {
        margin: 0;
        padding: 0;
      }
      section {
        height: 1500px;
      }
      div {
        text-align: center;
        padding: 150px 0;
        color: white;
        background: url(https://www.digitalworks.co.kr/dgresources/front/images/main/renewal/bt_content_dscrip.jpg)
          center/cover fixed;
        font-family: Pretendard, sans-serif;
      }
      p {
        font-size: 18px;
      }
      h1 {
        font-size: 36px;
        margin-top: 16px;
      }
      a {
        position: relative;
        font-size: 14px;
        font-weight: 500;
        line-height: 43px;
        color: white;
        text-decoration: none;
        border: 1px solid white;
        padding: 15px 80px;
        top: 24px;
      }
    </style>
  </head>
  <body>
    <section></section>
    <div>
      <p>Work with us</p>
      <h1>디지털웍스에 문의하세요.</h1>
      <a href="">문의하기</a>
    </div>
    <section></section>
  </body>
</html>
