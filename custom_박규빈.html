<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
          format("woff");
        font-display: swap;
      }

      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .wrap {
        width: calc(100% - 40px);
        max-width: 1520px;
        margin: 30px auto;
        font-family: "Pretendard";
      }
      .wrap h1 {
        text-align: center;
        margin-bottom: 100px;
        font-size: 38px;
        font-weight: 700;
        line-height: 1.2;
        color: #000;
      }
      .wrap .con {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
      }
      .wrap .con li {
        width: calc((100% - 80px) / 3);
        border: #ebebeb 1px solid;
        border-radius: 20px;
        box-sizing: border-box;
      }
      .wrap .con li a {
        height: 220px;
        padding: 48px;
        display: block;
        position: relative;
        box-sizing: border-box;
      }
      .wrap .con li a h2 {
        font-size: 24px;
        font-weight: 700;
        line-height: 30px;
        color: #000;
      }
      .wrap .con li a p:nth-child(2) {
        font-size: 14px;
        color: #999;
        position: absolute;
        bottom: 48px;
        left: 48px;
      }
      .wrap .con li a p:nth-child(2) img {
        padding-left: 16px;
      }
      .wrap .con li a p:nth-child(3) {
        position: absolute;
        bottom: 48px;
        right: 48px;
        width: 70px;
        height: 80px;
      }
      @media screen and (max-width: 1439px) {
        .wrap h1 {
          font-size: 36px;
        }
        .wrap .con {
          gap: 30px;
        }
        .wrap .con li {
          width: calc((100% - 60px) / 3);
        }
      }
      @media screen and (max-width: 1023px) {
        .wrap h1 {
          margin-bottom: 70px;
          font-size: 30px;
        }
        .wrap .con {
          gap: 20px;
        }
        .wrap .con li {
          width: calc((100% - 40px) / 3);
        }
        .wrap .con li a {
          padding: 20px;
        }
        .wrap .con li a h2 {
          font-size: 20px;
        }
        .wrap .con li a p:nth-child(2) {
          bottom: 20px;
          left: 20px;
          font-size: 13px;
        }
        .wrap .con li a p:nth-child(2) img {
          padding-left: 10px;
        }
        .wrap .con li a p:nth-child(3) {
          bottom: 20px;
          right: 20px;
        }
      }
      @media screen and (max-width: 767px) {
        .wrap h1 {
          margin-bottom: 50px;
          font-size: 24px;
        }
        .wrap .con li {
          width: 100%;
        }
        .wrap .con li a {
          height: 120px;
          padding: 15px;
        }
      }
    </style>
  </head>
