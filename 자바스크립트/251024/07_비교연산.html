<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 10;
      let y = 20;
      let z = "10";

      document.write(`x == z : ${x == z} <br>`); // true, 값만 비교
      document.write("x == z :", x == z, "<br>");
      document.write(`x === z : ${x === z} <br>`);
      document.write(`x != z : ${x != z} <br>`);
      document.write(`x !== z : ${x !== z} <br>`);
      document.write(`x > z : ${x > z} <br>`);
      document.write(`x >= z : ${x >= z} <br>`);
      document.write(`x < z : ${x < z} <br>`);
      document.write(`x <= z : ${x <= z} <br>`);

      let result = x > y ? "x는 y보다 크다" : "x는 y보다 작다";
      document.write(`result : ${result} <br>`);
    </script>
  </body>
</html>
