        color: #333;

      div {
        width: 1480px;

      }
      div .btn {
        padding: 0 25px;
        margin: 50px 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      div .btn > li {
        padding: 0 20px 12px;
        border-bottom: 3px solid rgba(0, 0, 0, 0);
      }
      .brand .btn > li.on {
        color: #71b200;
        border-bottom: 3px solid #71b200;
      }
      div .con {
        width: 1280px;
        height: 220px;
        position: relative;
      }
      div .con > li {
        display: none;
        position: absolute;
        left: 0;
        top: 0;
      }
      div .con > li ul {
        display: flex;
      }
      .brand .con > li.on {
        display: block;
      }
      div .con > li ul li p {
        width: 220px;
        height: 220px;
        border: 1px solid #dadada;
        box-sizing: border-box;
        margin-right: 45px;
      }
      div .con > li ul li p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>

    <script>
      let btn = document.querySelectorAll(".btn li");
      let con = document.querySelectorAll(".con > li");

      btn[0].classList.add("on");
      con[0].classList.add("on");

      btn.forEach(function (v, k, ar) {
        v.onclick = function (e) {
          e.preventDefault(); //a태그가 href 경로로 가는걸 방지
          ar.forEach(function (v) {
            v.classList.remove("on");
          });
          this.classList.add("on");
          con.forEach(function (v) {
            v.classList.remove("on");
          });
          con[k].classList.add("on");
        };
      });
