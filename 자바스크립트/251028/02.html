<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li><a href="#">photo1</a></li>
      <li><a href="#">photo2</a></li>
      <li><a href="#">photo3</a></li>
    </ul>
    <p><img src="/img/photo1.jpg" alt="" /></p>

    <script>
      let photo = document.querySelectorAll("li");
      let photoImg = document.querySelector("p img");

      // photo.onclick = function (e) {
      //   e.preventDefault();
      //   photoImg.src = "/img/photo1.jpg";
      // };
      // photo1.onclick = function (e) {
      //   e.preventDefault();
      //   photoImg.src = "/img/photo2.jpg";
      // };
      // photo2.onclick = function (e) {
      //   e.preventDefault();
      //   photoImg.src = "/img/photo3.jpg";
      // };

      photo.forEach(function (v, k) {
        v.onclick = function (e) {
          e.preventDefault();
          // photoImg.src = "/img/photo" + (k+1) + ".jpg"
          let imgSrc = photoImg.getAttribute("src");
          let newSrc = imgSrc.replace(imgSrc.slice(-5, -4), k + 1);
          let imgAlt = photoImg.getAttribute("alt");
          let newAlt = imgAlt.replace(imgAlt.slice(-1), k + 1);
          photoImg.setAttribute("src", newSrc);
          photoImg.setAttribute("alt", newAlt);
        };
      });
    </script>
  </body>
</html>
