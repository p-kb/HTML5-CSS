<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .grid-container {
        display: grid;
        width: 1200px;
        margin: 0 auto;
        grid-template-columns: 200px 200px 400px 200px 200px;
        grid-template-rows: 100px 150px 150px 200px 50px 50px;
        grid-template-areas:
          "hlogo menu menu menu menu"
          "submenu submenu submenu submenu submenu"
          "slide slide slide slide slide"
          "c1 c1 c3 c4 c4"
          "fmenu fmenu fmenu fmenu family"
          "copyright copyright  copyright copyright family";
      }
      .grid-container .hlogo {
        grid-area: hlogo;
        background: #aaa;
      }
      .grid-container .menu {
        grid-area: menu;
        background: #bbb;
      }
      .grid-container .submenu {
        grid-area: submenu;
        background: #000;
      }
      .grid-container .slide {
        grid-area: slide;
        background: #ccc;
      }
      .grid-container .c1 {
        grid-area: c1;
        background: #ddd;
      }
      .grid-container .c3 {
        grid-area: c3;
        background: #eee;
      }
      .grid-container .c4 {
        grid-area: c4;
        background: #aaa;
      }
      .grid-container .fmenu {
        grid-area: fmenu;
        background: #bbb;
      }
      .grid-container .copyright {
        grid-area: copyright;
        background: #ccc;
      }
      .grid-container .family {
        grid-area: family;
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="hlogo"></div>
      <div class="menu"></div>
      <div class="submenu"></div>
      <div class="slide"></div>
      <div class="c1"></div>
      <div class="c3"></div>
      <div class="c4"></div>
      <div class="fmenu"></div>
      <div class="copyright"></div>
      <div class="family"></div>
    </div>
  </body>
</html>
