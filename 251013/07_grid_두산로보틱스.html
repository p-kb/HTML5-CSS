<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
          format("woff");
        font-display: swap;
      }
      * {
        margin: 0;
        padding: 0;
        color: #444444;
        font-family: "Pretendard", sans-serif;
      }
      .edu {
        width: 1680px;
        height: 780px;
        margin: 0 auto;
        background: #f7f7f7;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 24px;
        grid-template-areas: "item1 item2 item3 item3" "item1 item4 item5 item6";
      }
      .edu .item:nth-child(2),
      .edu .item:nth-child(6) {
        border-radius: 15px;
        padding: 48px 40px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background: #ffffff;
      }
      .edu .item:nth-child(1) {
        grid-area: item1;
      }
      .edu .item:nth-child(2) {
        grid-area: item2;
      }
      .edu .item:nth-child(3) {
        grid-area: item3;
      }
      .edu .item:nth-child(4) {
        grid-area: item4;
      }
      .edu .item:nth-child(5) {
        grid-area: item5;
      }
      .edu .item:nth-child(6) {
        grid-area: item6;
      }
      .edu .item h3 {
        color: #151515;
        font-size: 32px;
        font-weight: 600;
      }
      .edu .item h3 strong {
        color: #005eb8;
      }
      .edu .item p {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="edu">
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img01.png"
          alt=""
        />
      </div>
      <div class="item">
        <h3>현장에서 바로 적용 가능한 <strong>최고의 실습 교육</strong></h3>
        <p>
          두산로보틱스에서 개발한 검증된 실무형 교육 커리큘럼으로, 실제 현장에서
          바로 적용하며 시시각각 발생하는 다양한 문제를 해결할 수 있도록
          설계되었습니다.
        </p>
      </div>
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img02.png"
          alt=""
        />
      </div>
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img03.png"
          alt=""
        />
      </div>
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img04.png"
          alt=""
        />
      </div>
      <div class="item">
        <h3>초보자부터 전문가까지 <strong>수준별 교육 제공</strong></h3>
        <p>
          초보자부터 현업 엔지니어 및 교수까지 수준별로 들을 수 있는 맞춤형
          교육이 마련돼 있습니다.
        </p>
      </div>
    </div>
  </body>
</html>
