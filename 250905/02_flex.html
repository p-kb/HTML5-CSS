<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .flex {
        background: #ccc;
        margin: 20px;
        padding: 20px;
        height: 500px;
      }
      .container1 {
        width: 1200px;
        display: flex;
        gap: 40px;
      }
      .item {
        background: red;
        border: 1px solid;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="flex container1">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
