<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
          format("woff");
        font-display: swap;
      }

      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #181a1f;
      }
      ul {
        list-style: none;
        display: flex;
        gap: 30px;
        justify-content: center;
      }
      ul li {
        font-family: Pretendard;
        width: 315px;
        height: 241px;
        background-color: #24272e;
        padding: 30px;
        box-sizing: border-box;
      }
      ul li p:first-child {
        height: 40px;
        margin: 0 0 50px;
        display: flex;
        align-items: center;
      }
      ul li h3 {
        margin: 0 0 10px;
        color: #ffffff;
        font-size: 18px;
      }
      ul li p {
        color: #bbbbbb;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <p>
          <img
            src="https://udc-static.dunamu.com/assets/images/ico_udc.svg"
            alt=""
          />
        </p>
        <h3>UDC 알아보기</h3>
        <p>블록체인의 모든 것 - 업비트 D 컨퍼런스</p>
      </li>
      <li>
        <p>
          <img
            src="https://udc-static.dunamu.com/assets/images/ico_youtube.svg"
            alt=""
          />
        </p>
        <h3>유튜브</h3>
        <p>
          UDC의 생생한 현장을<br />
          유튜브에서 확인해보세요.
        </p>
      </li>
      <li>
        <p>
          <img
            src="https://udc-static.dunamu.com/assets/images/ico_insta.svg"
            alt=""
          />
        </p>
        <h3>인스타그램</h3>
        <p>
          UDC 2025 소식을<br />
          인스타그램에서 만나보세요.
        </p>
      </li>
      <li>
        <p>
          <img
            src="https://udc-static.dunamu.com/assets/images/ico_kakao.svg"
            alt=""
          />
        </p>
        <h3>카카오톡</h3>
        <p>UDC 2025 소식을<br />카카오톡을 통해 알려드립니다.</p>
      </li>
    </ul>
  </body>
</html>
