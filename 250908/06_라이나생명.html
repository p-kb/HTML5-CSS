      ul {

      }
      ul li p:first-child {
        background: #f4f4fc;
        width: 100%;
        box-sizing: border-box;
        padding: 17px;
        border-radius: 14px;
      }
      ul li img {
        /* width: 60px; */
        width: 100%;
      }
      ul li p:nth-child(2) {
        margin: 18px 0 0;
      }
    </style>
