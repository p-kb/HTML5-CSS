<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .wrapper .top {
        background: #004084;
      }
      .wrapper .top ul {
        width: 860px;
        margin: 0 auto;
        display: flex;
        justify-content: flex-end;
        gap: 5px;
        padding: 5px 0;
      }
      .wrapper .top ul li a {
        color: #fff;
      }
      .wrapper .logo {
        width: 860px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        padding: 80px 0;
      }
      .wrapper .menu ul {
        width: 860px;
        margin: 0 auto;
        display: flex;
        justify-content: space-around;
      }
      .wrapper .visual {
        width: 860px;
        height: 130px;
        margin: 0 auto;
        padding: 30px 0;
        overflow: hidden;
      }
      .wrapper .icon ul {
        width: 860px;
        margin: 0 auto;
        display: flex;
        justify-content: space-evenly;
        padding: 60px 0;
      }
      .wrapper .sub1 ul {
        width: 1300px;
        margin: 0 auto;
        display: flex;
        gap: 50px;
      }
      .wrapper .sub1 ul li:nth-child(3) {
        position: relative;
      }
      .wrapper .sub1 ul li:nth-child(3) p {
        position: absolute;
        width: 394px;
        height: 333px;
      }
      .wrapper .sub1 ul li:nth-child(3) p:first-child {
        background-image: url(/img/birkenstock/images/sub3.png);
      }
      .wrapper .sub1 ul li:nth-child(3) p:nth-child(2) {
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
      }
      .wrapper .sub2 ul {
        width: 1300px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        padding: 70px 0 0 0;
      }
      .wrapper .sub2 ul li:first-child {
        width: 300px;
        height: 313px;
        background-color: #f2f2f2;
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: right;
        padding: 0 20px;
      }
      .wrapper .sub2 ul li:first-child > a {
        padding: 30px 0;
      }
      .wrapper .foot {
        background: #022857;
      }
      .wrapper .foot > div {
        width: 1250px;
        margin: 100px auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px;
        color: #ccc;
      }
      .wrapper .foot .sns {
        display: flex;
        gap: 10px;
      }
