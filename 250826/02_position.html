  <head>

    <title>position</title>
    <style>
      /* img {

      } */
      p {
        /* position: relative; */
        width: 500px;
        height: 500px;
        border: 1px solid black;
        left: 100px;
        top: 50px;
      }
      p img {
        position: absolute;
        /* right: 0px;
        bottom: 0px; */
        left: 0px;
        top: 0px;
        width: 10%;
      }
      h1 {
        /* position: fixed; */
        left: 200px;
        top: 200px;
      }
      section {
        position: sticky;
        top: 200px;
      }
    </style>
