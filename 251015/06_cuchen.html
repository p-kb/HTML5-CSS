<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .con {
        width: 75%;
        margin: 30px auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        /* grid-template-rows: repeat(2, 1fr); */
        gap: 10px;
      }
      .con .item {
        width: 100%;
        height: 270px;
        border-radius: 3px;
        overflow: hidden;
      }
      .con .item:nth-child(3) {
        grid-column: 3/5;
      }
      .con .item:nth-child(4) {
        grid-column: 1/3;
      }
      .con .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="con">
      <div class="item">
        <img src="https://www.cuchen.com/img/b2b_info_01.jpg" alt="" />
      </div>
      <div class="item">
        <img src="https://www.cuchen.com/img/b2b_info_02.jpg" alt="" />
      </div>
      <div class="item">
        <img src="https://www.cuchen.com/img/b2b_info_03.jpg" alt="" />
      </div>
      <div class="item">
        <img src="https://www.cuchen.com/img/b2b_info_04.jpg" alt="" />
      </div>
      <div class="item">
        <img src="https://www.cuchen.com/img/b2b_info_05.jpg" alt="" />
      </div>
      <div class="item">
        <img src="https://www.cuchen.com/img/b2b_info_06.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
