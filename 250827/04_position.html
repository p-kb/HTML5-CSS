<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position</title>
    <style>
      * {
        margin: 0; /*바깥쪽여백*/
        padding: 0; /*안쪽여백*/
      }
      .con {
        position: relative;
        width: 1200px;
        margin: 0 auto;
        border: 1px solid;
      }
      .con img {
        width: 200px;
      }
      .con p:first-child {
        width: 50%;
      }
      .con p:last-child {
        position: absolute;
        top: 0px;
        right: 0px;
      }
    </style>
  </head>
  <body>
    <div class="con">
      <p>
        <img
          src="https://cdn.pixabay.com/photo/2025/08/17/10/46/bird-9779577_640.png"
          alt=""
        />
      </p>
      <p>
        <img
          src="https://cdn.pixabay.com/photo/2025/08/17/10/46/bird-9779577_640.png"
          alt=""
        />
      </p>
    </div>
  </body>
</html>
