<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font</title>
    <style>
      html {
        font-size: 10px;
      }
      div {
        font-size: 200%; /* 16px=12pt=1em=100% */
      }
      p {
        /* font-size: 1em; */
        width: 10em; /* 16px * 2 = 32px * 10 em = 320px */
        height: 10rem; /* 10px * 10rem = 100px */
      }
    </style>
  </head>
  <body>
    <div>
      <p>하나</p>
    </div>
  </body>
</html>
