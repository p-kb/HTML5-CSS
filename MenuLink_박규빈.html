<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>우리카드 MenuLink</title>
    <style>
      @import url("https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css");

      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #e2fdfe;
      }
      ul {
        margin: 50px auto;
        width: 1080px;
        list-style: none;
        display: flex;
        justify-content: space-between;
      }
      ul li {
        width: 179px;
        padding-top: 7px;
        font-family: "Nanum Square", sans-serif;
        text-align: center;
        font-size: 16px;
        font-weight: 400;
        border-right: 1px solid #e0e0e0;
      }
      ul li:nth-child(6) {
        border: none;
      }
      ul li a {
        text-decoration: none;
        color: #222222;
      }
      ul li a p:nth-child(2) {
        margin-top: 10px;
      }
    </style>
  </head>

    <ul>
