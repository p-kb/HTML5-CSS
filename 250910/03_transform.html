<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 400px;
        height: 400px;
        margin: 100px auto;
        position: relative;
        perspective: 800px;
      }
      div img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* opacity: 0.5; */
      }
      div img:nth-child(1) {
        transform: translateZ(-200px);
      }
      div img:nth-child(6) {
        transform: translateZ(200px);
      }
      div img:nth-child(2) {
        transform: rotateX(90deg) translateZ(200px);
      }
      div img:nth-child(3) {
        transform: rotateX(-90deg) translateZ(200px);
      }
      div img:nth-child(4) {
        transform: rotateY(90deg) translateZ(200px);
      }
      div img:nth-child(5) {
        transform: rotateY(-90deg) translateZ(200px);
      }
    </style>
  </head>
  <body>
    <div>
      <img src="/img/cubic_css1.jpg" alt="" />
      <img src="/img/cubic_css2.jpg" alt="" />
      <img src="/img/cubic_css3.jpg" alt="" />
      <img src="/img/cubic_css4.jpg" alt="" />
      <img src="/img/cubic_css5.jpg" alt="" />
      <img src="/img/cubic_css6.jpg" alt="" />
    </div>
  </body>
</html>
