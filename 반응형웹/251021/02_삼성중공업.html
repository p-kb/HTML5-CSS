<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        width: 90%;
        max-width: 1400px;
        margin: 0 auto;
        text-align: center;
      }
      .wrap h1 {
        margin-bottom: 2rem;
      }
      .wrap > p {
        text-align: right;
        margin-bottom: 2rem;
      }
      .wrap .con {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .wrap .con div {
        width: calc((100% - 4rem) / 3);
        max-width: 380px;
        display: flex;
        justify-content: space-between;
      }
      .wrap .con div:nth-child(1),
      .wrap .con div:nth-child(2),
      .wrap .con div:nth-child(3) {
        border-bottom: 3px solid #000;
        padding-bottom: 2rem;
        margin-bottom: 2rem;
      }
      @media screen and (max-width: 768px) {
        .wrap .con div {
          width: calc((100% - 2rem) / 2);
          border-bottom: 3px solid #000;
          padding-bottom: 2rem;
          margin-bottom: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>삼성중공업 주식회사</h1>
      <p>[기준일 2024.12.31]</p>
      <div class="con">
        <div>
          <p>대표이사</p>
          <p>최성안</p>
        </div>
        <div>
          <p>창립일</p>
          <p>1974년 8월 5일</p>
        </div>
        <div>
          <p>종업원수</p>
          <p>10,112명</p>
        </div>
        <div>
          <p>자본금</p>
          <p>8,801억원</p>
        </div>
        <div>
          <p>매출액</p>
          <p>99,031억원</p>
        </div>
        <div>
          <p>총자산</p>
          <p>169,979억원</p>
        </div>
      </div>
    </div>
  </body>
</html>
