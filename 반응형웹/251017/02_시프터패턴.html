<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostly Fluid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #wrap {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        height: 100vh;
        display: grid;
        grid-template-columns: 1fr 4fr;
        grid-auto-rows: 1fr;
      }
      #wrap div:nth-child(1) {
        grid-row: 1 / span 2;
        background: #aaa;
      }
      #wrap div:nth-child(2) {
        background: #bbb;
      }
      #wrap div:nth-child(3) {
        background: #ccc;
      }

      @media screen and (max-width: 1024px) {
        #wrap {
          grid-template-columns: 1fr;
          grid-template-rows: 30% 50% 50%;
        }
        #wrap div:nth-child(1) {
          grid-row: 1;
        }
      }

      @media screen and (max-width: 768px) {
        #wrap {
          grid-template-rows: 20% 100% 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
