    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .con {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        padding: 0 80px;
        gap: 0.8em;
      }
      .con li {
        position: relative;
        display: flex;
        padding: 1.5em 1.3em;
        border: 1px solid #e5e5e5;
        border-radius: 15px;
        align-items: center;
      }
      .con li::after {
        content: "â†’";
        position: absolute;
        width: 26px;
        height: 26px;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        border-radius: 50%;
        border: 1px solid #e5e5e5;
        text-align: center;
        line-height: 26px;
        color: #616161;
        transition: 0.5s;
      }
      .con li:hover:after {
        background: #f37321;
        color: #fff;
      }
      .con li a p img {
        width: 100%;
        object-fit: cover;
      }
      @media screen and (max-width: 1204px) {
        .con li {
          padding: 1.2rem 1.6rem;
        }
        .con li:hover::after {
          background: none;
          border: 1px solid #e5e5e5;
          color: #616161;
        }
      }
      @media screen and (max-width: 767px) {
        .con {
          padding: 0 30px;
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media screen and (max-width: 670px) {
        .con {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
