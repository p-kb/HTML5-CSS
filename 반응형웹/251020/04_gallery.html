<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .gallery {
        width: 95%;
        min-width: 1080px;
        margin: 50px auto;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }
      .gallery p {
        flex: 1 0 20%;
      }
      .gallery p img {
        width: 100%;
        object-fit: cover;
        filter: grayscale();
        transition: 0.5s;
      }
      .gallery p img:hover {
        filter: none;
      }
      @media screen and (max-width: 960px) {
        .gallery p {
          flex: 1 0 40%;
        }
      }
      @media screen and (max-width: 768px) {
        .gallery p {
          flex: 1 0 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <p><img src="./source/p_images/sub_gallery_01.jpg" alt="" /></p>
      <p><img src="./source/p_images/sub_gallery_02.jpg" alt="" /></p>
      <p><img src="./source/p_images/sub_gallery_03.jpg" alt="" /></p>
      <p><img src="./source/p_images/sub_gallery_04.jpg" alt="" /></p>
      <p><img src="./source/p_images/sub_gallery_05.jpg" alt="" /></p>
      <p><img src="./source/p_images/sub_gallery_06.jpg" alt="" /></p>
      <p><img src="./source/p_images/sub_gallery_07.jpg" alt="" /></p>
      <p><img src="./source/p_images/sub_gallery_08.jpg" alt="" /></p>
      <p><img src="./source/p_images/sub_gallery_09.jpg" alt="" /></p>
      <p><img src="./source/p_images/sub_gallery_10.jpg" alt="" /></p>
      <p><img src="./source/p_images/sub_gallery_11.jpg" alt="" /></p>
      <p><img src="./source/p_images/sub_gallery_12.jpg" alt="" /></p>
    </div>
  </body>
</html>
