<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
          format("woff");
        font-display: swap;
      }
      * {
        margin: 0;
        padding: 0;
        color: #444444;
        font-family: "Pretendard", sans-serif;
      }
      .edu {
        width: 90%;
        max-width: 1680px;
        margin: 0 auto;
        background: #f7f7f7;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 378px;
        gap: 24px;
      }
      .edu .item {
        border-radius: 16px;
        overflow: hidden;
      }
      .edu .item:nth-child(2),
      .edu .item:nth-child(6) {
        padding: 48px 40px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background: #ffffff;
        word-break: keep-all;
      }
      .edu .item:nth-child(1) {
        grid-row: 1 / span 2;
      }
      .edu .item:nth-child(3) {
        grid-column: 3 / span 2;
      }
      .edu .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .edu .item h3 {
        color: #151515;
        font-size: 32px;
        font-weight: 600;
      }
      .edu .item h3 strong {
        color: #005eb8;
      }
      .edu .item p {
        font-size: 18px;
      }
      @media screen and (max-width: 1480px) {
        .edu .item h3 {
          font-size: 24px;
        }
        .edu .item p {
          font-size: 16px;
        }
      }
      @media screen and (max-width: 1280px) {
        .edu {
          grid-template-columns: repeat(2, 1fr);
          grid-auto-rows: 300px;
        }
        .edu .item:nth-child(1) {
          grid-row: 1;
        }
        .edu .item:nth-child(3) {
          grid-column: 1;
        }
      }
      @media screen and (max-width: 820px) {
        .edu {
          grid-template-columns: 1fr;
          grid-auto-rows: 260px;
          gap: 20px;
        }
        .edu .item:nth-child(2),
        .edu .item:nth-child(6) {
          padding: 36px 30px;
        }
        .edu .item h3 {
          font-size: 20px;
        }
        .edu .item h3 strong {
          display: block;
        }
        .edu .item p {
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="edu">
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img01.png"
          alt=""
        />
      </div>
      <div class="item">
        <h3>현장에서 바로 적용 가능한 <strong>최고의 실습 교육</strong></h3>
        <p>
          두산로보틱스에서 개발한 검증된 실무형 교육 커리큘럼으로, 실제 현장에서
          바로 적용하며 시시각각 발생하는 다양한 문제를 해결할 수 있도록
          설계되었습니다.
        </p>
      </div>
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img02.png"
          alt=""
        />
      </div>
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img03.png"
          alt=""
        />
      </div>
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img04.png"
          alt=""
        />
      </div>
      <div class="item">
        <h3>초보자부터 전문가까지 <strong>수준별 교육 제공</strong></h3>
        <p>
          초보자부터 현업 엔지니어 및 교수까지 수준별로 들을 수 있는 맞춤형
          교육이 마련돼 있습니다.
        </p>
      </div>
    </div>
  </body>
</html>
