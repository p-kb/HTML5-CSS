<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
          format("woff");
        font-display: swap;
      }

      * {
        margin: 0;
        padding: 0;
      }
      .con {
        width: 97%;
        max-width: 1720px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 2fr repeat(2, 1fr);
        gap: 20px;
        letter-spacing: -0.04em;
      }
      .con li {
        border-radius: 20px;
        padding: 120px 2vw 100px;
        color: #fff;
        word-break: keep-all;
        font-family: "Pretendard";
        position: relative;
        overflow: hidden;
        z-index: 1;
      }
      .con li::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        border-radius: 20px;
        background-size: cover;
        background-position: center;
        transition: 0.5s;
      }
      .con li:hover::before {
        transform: scale(1.1);
      }
      .con li:nth-child(1)::before {
        background-image: url(https://www.samsungshi.com/images/main/mRecruit_bg_01.jpg);
      }
      .con li:nth-child(2)::before {
        background-image: url(https://www.samsungshi.com/images/main/mRecruit_bg_02.jpg);
      }
      .con li:nth-child(3)::before {
        background-image: url(https://www.samsungshi.com/images/main/mRecruit_bg_03.jpg);
      }
      .con li .txt {
        position: relative;
        z-index: 2;
      }
      .con .txt h1 {
        font-size: 40px;
        margin-bottom: 20px;
        line-height: 1;
      }
      .con .txt p {
        font-size: 20px;
        line-height: 1.5;
      }
      @media screen and (max-width: 1280px) {
        .con {
          grid-template-columns: repeat(2, 1fr);
        }
        .con li:nth-child(1) {
          grid-column: 1 / span 2;
        }
      }
      @media screen and (max-width: 840px) {
        .con {
          gap: 16px;
        }
        .con li {
          padding: 96px 2vw 80px;
          border-radius: 16px;
        }
        .con .txt h1 {
          font-size: 32px;
          margin-bottom: 16px;
        }
        .con .txt p {
          font-size: 16px;
        }
      }
      @media screen and (max-width: 640px) {
        .con {
          grid-template-columns: 1fr;
        }
        .con li {
          padding: 80px 16px;
        }
        .con li:nth-child(1) {
          grid-column: 1;
        }
      }
    </style>
  </head>
  <body>
    <ul class="con">
      <li>
        <div class="txt">
          <h1>채용절차</h1>
          <p>글로벌 전문가 양성을 위한<br />신입사원부터 경력사원까지</p>
        </div>
      </li>
      <li>
        <div class="txt">
          <h1>채용공고</h1>
          <p>
            삼성인이 지향하는 열정과<br />
            도전정신을 갖춘 인재를 찾습니다.
          </p>
        </div>
      </li>
      <li>
        <div class="txt">
          <h1>회사생활</h1>
          <p>
            보다 질 높은 삶을 추구할 수 있도록<br />
            적극적으로 지원합니다.
          </p>
        </div>
      </li>
    </ul>
  </body>
</html>
