<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      ul {
        list-style: none;
      }
      section {
        width: 95%;
        max-width: 1280px;
        margin: 0 auto;
      }
      section ul {
        width: 100%;
        margin: 0 auto;
        height: 100%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 2.2vw;
      }
      section ul li {
        border-radius: 40px;
        overflow: hidden;
      }
      section ul li a img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      @media screen and (max-width: 960px) {
        section ul li {
          border-radius: 20px;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <ul>
        <li>
          <a href="#">
            <img
              src="https://www.shinsegaefood.com/images/business/business_item_hotelCollection.jpg"
              alt=""
            />
          </a>
        </li>
        <li>
          <a href="#">
            <img
              src="https://www.shinsegaefood.com/images/business/business_item_vecchiaEnuovo.jpg"
              alt=""
            />
          </a>
        </li>
        <li>
          <a href="#">
            <img
              src="https://www.shinsegaefood.com/images/business/business_item_olbaan.jpg"
              alt=""
            />
          </a>
        </li>
        <li>
          <a href="#">
            <img
              src="https://www.shinsegaefood.com/images/business/business_item_brand.jpg"
              alt=""
            />
          </a>
        </li>
        <li>
          <a href="#">
            <img
              src="https://www.shinsegaefood.com/images/business/business_item_recette.jpg"
              alt=""
            />
          </a>
        </li>
      </ul>
    </section>
  </body>
</html>
