<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        position: relative;
        width: 550px;
        height: 600px;
      }
      div p {
        clip-path: url(#path1);
        width: 100%;
        height: 100%;
        background-size: cover;
        animation: bg 2s infinite alternate;
      }
      svg {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }
      svg polygon {
        transform: scale(1);
      }
      @keyframes bg {
        0% {
          background-image: url(/img/photo1.jpg);
        }
        100% {
          background-image: url(/img/photo2.jpg);
        }
      }
    </style>
  </head>
  <body>
    <div>
      <p></p>
      <svg>
        <clipPath id="path1" clipPathUnits="objectBoundingBox">
          <path
            d="M0.554,1H0.446C0.201,1,0,0.799,0,0.554l0-0.108C0,0.201,0.201,0,0.446,0l0.108,0C0.799,0,1,0.201,1,0.446v0.108
	C1,0.799,0.799,1,0.554,1z"
          />
        </clipPath>
      </svg>
    </div>
  </body>
</html>
