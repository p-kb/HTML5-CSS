<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        position: relative;
        width: 550px;
        height: 600px;
      }
      div p {
        clip-path: url(#path1);
        width: 100%;
        height: 100%;
        background-size: cover;
        animation: bg 2s infinite alternate;
      }
      svg {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }
      svg polygon {
        transform: scale(1);
      }
      @keyframes bg {
        0% {
          background-image: url(/img/photo1.jpg);
        }
        100% {
          background-image: url(/img/photo2.jpg);
        }
      }
    </style>
  </head>
  <body>
    <div>
      <p></p>
      <svg>
        <clipPath id="path1" clipPathUnits="objectBoundingBox">
          <path
            d="M0.9,0.9C0.6,1,0.4,1,0.1,0.9C0,0.6,0,0.3,0.1,0.1C0.4,0,0.6,0,0.9,0.1C1,0.3,1,0.6,0.9,0.9z"
          />
        </clipPath>
      </svg>
    </div>
  </body>
</html>
