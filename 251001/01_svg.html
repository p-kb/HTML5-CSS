<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        position: relative;
        width: 300px;
        height: 300px;
      }
      div p {
        clip-path: url(#path1);
      }
      div p img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }
      svg {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }
      svg polygon{
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <div>
      <p><img src="/img/photo1.jpg" alt="photo1" /></p>
      <svg>
        <clipPath id="path1">
        <polygon
        points="112.7,36.3 134.6,80.7 183.6,87.8 148.2,122.4 156.5,171.1 112.7,148.1 68.9,171.1 77.3,122.4 41.9,87.8 90.8,80.7 "/>
      </svg>
    </div>
  </body>
</html>
