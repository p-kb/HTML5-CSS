<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신세계푸드</title>
    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
          format("woff");
        font-display: swap;
      }

      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        display: flex;
        margin: 50px auto;
        gap: 40px;
        width: 940px;
        flex-wrap: wrap;
      }
      ul li {
        width: 450px;
        height: 480px;
        border-radius: 70px 0;
        display: flex;
        align-items: center;
      }
      ul li:nth-child(1) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_1.jpg);
      }
      ul li:nth-child(2) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_2.jpg);
      }
      ul li:nth-child(3) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_3.jpg);
      }
      ul li:nth-child(4) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_4.jpg);
      }
      ul li:nth-child(even) {
        position: relative;
        top: 55px;
      }
      ul li div {
        text-align: center;
        width: 100%;
        padding: 30px 0;
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
        font-family: "Pretendard";
      }
      ul li div h1 {
        font-size: 32px;
        font-weight: 600;
      }
      ul li div p {
        font-size: 20px;
        letter-spacing: 1px;
        line-height: 1.6;
        padding-top: 26px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <div>
          <h1>Taste & Quality</h1>
          <p>
            최선의 '품질'을통해<br />
            최상의 '맛'을 구현합니다
          </p>
        </div>
      </li>
      <li>
        <div>
          <h1>Convenience</h1>
          <p>
            보관/조리/폐기 전반에 걸친 고객 중심 마인드로<br />
            최적화된 편의를 제공합니다.
          </p>
        </div>
      </li>
      <li>
        <div>
          <h1>Health & Wellness</h1>
          <p>
            고객의 건강과 라이프스타일을 지원하는<br />
            맞춤형 푸드 옵션을 제공합니다.
          </p>
        </div>
      </li>
      <li>
        <div>
          <h1>Value</h1>
          <p>
            지구와 사회에 긍정적인 영향을 주는<br />
            지속 가능하고 책임감 있는 사업을 이어갑니다.
          </p>
        </div>
      </li>
    </ul>
  </body>
</html>
