<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      input {
        display: none;
      }
      div.photo {
        position: relative;
        width: 100%;
        height: 480px;
      }
      div.photo p {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      div.photo p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
      }
      #photo1:checked ~ div.photo p:nth-child(1) img,
      #photo2:checked ~ div.photo p:nth-child(2) img,
      #photo3:checked ~ div.photo p:nth-child(3) img,
      #photo4:checked ~ div.photo p:nth-child(4) img,
      #photo5:checked ~ div.photo p:nth-child(5) img,
      #photo6:checked ~ div.photo p:nth-child(6) img {
        opacity: 1;
      }
      #photo1:checked ~ div.btn label:nth-child(1),
      #photo2:checked ~ div.btn label:nth-child(2),
      #photo3:checked ~ div.btn label:nth-child(3),
      #photo4:checked ~ div.btn label:nth-child(4),
      #photo5:checked ~ div.btn label:nth-child(5),
      #photo6:checked ~ div.btn label:nth-child(6) {
        color: #000;
        font-weight: bold;
      }
      div.btn {
        width: 100%;
        margin: 50px 0;
        display: flex;
        gap: 50px;
        justify-content: center;
      }
      div.btn label {
        color: #ccc;
        cursor: pointer;
        position: relative;
      }
      div.btn label::before {
        content: "";
        width: 1px;
        height: 100%;
        background: #ccc;
        left: -25px;
        top: 0;
        position: absolute;
      }
      div.btn label:first-child:before {
        content: none;
      }
      #photo1:checked ~ div.btn label:nth-child(1)::after,
      #photo2:checked ~ div.btn label:nth-child(2)::after,
      #photo3:checked ~ div.btn label:nth-child(3)::after,
      #photo4:checked ~ div.btn label:nth-child(4)::after,
      #photo5:checked ~ div.btn label:nth-child(5)::after,
      #photo6:checked ~ div.btn label:nth-child(6)::after {
        content: "";
        width: 100%;
        height: 3px;
        left: 0;
        bottom: -5px;
        background: skyblue;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="photo" id="photo1" checked />
    <input type="radio" name="photo" id="photo2" />
    <input type="radio" name="photo" id="photo3" />
    <input type="radio" name="photo" id="photo4" />
    <input type="radio" name="photo" id="photo5" />
    <input type="radio" name="photo" id="photo6" />
    <div class="btn">
      <label for="photo1">CEO 인사말</label>
      <label for="photo2">연혁</label>
      <label for="photo3">미션·비전</label>
      <label for="photo4">CI</label>
      <label for="photo5">계열사</label>
      <label for="photo6">글로벌 사업장</label>
    </div>
    <div class="photo">
      <p>
        <img src="https://tp-inc.com/images/sub/sub_visual01_1.jpg" alt="" />
      </p>
      <p><img src="https://tp-inc.com/images/sub/sub_visual02.jpg" alt="" /></p>
      <p>
        <img src="https://tp-inc.com/images/sub/sub_visual_vision.jpg" alt="" />
      </p>
      <p>
        <img src="https://tp-inc.com/images/sub/sub_visual04_2.jpg" alt="" />
      </p>
      <p>
        <img src="https://tp-inc.com/images/sub/sub_visual_nadia.jpg" alt="" />
      </p>
      <p>
        <img src="https://tp-inc.com/images/sub/sub_visual_global.jpg" alt="" />
      </p>
    </div>
  </body>
</html>
