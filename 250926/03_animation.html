<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .move {
        text-align: center;
      }
      p {
        position: relative;
        left: 0;
        margin: 50px auto;
        width: 0;
        height: 0;
        border: 10px solid #000;
        border-top-color: transparent;
        border-bottom-color: transparent;
        border-right: none;
        animation: move 0.5s linear infinite alternate;
      }
      @keyframes move {
        0% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(10px);
        }
        100% {
          transform: translateX(0);
        }
      }
      #stop:checked ~ p {
        animation-play-state: paused;
      }
      label {
        border: 1px solid;
        border-radius: 100px;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="move">
      <input type="radio" name="btn" id="start" />
      <input type="radio" name="btn" id="stop" />
      <p></p>
      <label for="start">start</label>
      <label for="stop">stop</label>
    </div>
  </body>
</html>
