<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제주삼다수</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      li {
        width: 100%;
        height: 770px;
        display: flex;
      }
      li:nth-child(even) {
        flex-direction: row-reverse;
      }
      li:nth-child(1) div {
        background-image: url(https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_G.png);
      }
      li:nth-child(2) div {
        background-image: url(https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_B.png);
      }
      li:nth-child(3) div {
        background-image: url(https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_W.png);
      }
      li:nth-child(4) div {
        background-image: url(https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_W.png);
      }
      li div {
        width: 50%;
      }
      li > p {
        width: 50%;
        height: 100%;
      }
      li p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <div>
          <p></p>
        </div>
        <p>
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/sub1/bg2.png"
            alt=""
          />
        </p>
      </li>
      <li>
        <div></div>
        <p>
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/sub1/bg3.png"
            alt=""
          />
        </p>
      </li>
      <li>
        <div></div>
        <p>
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/sub1/bg4.png"
            alt=""
          />
        </p>
      </li>
      <li>
        <div></div>
        <p>
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/sub1/bg5.png"
            alt=""
          />
        </p>
      </li>
    </ul>
  </body>
</html>
